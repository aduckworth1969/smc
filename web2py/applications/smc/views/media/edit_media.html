{{extend 'layout.html'}}
<a href="{{=URL('media','index')}}" style="font-size: 10px; ">&lt;-- Back to media library</a>

<h1>Edit Media Information</h1>
{{=form}}

<hr />

<h3>Upload new caption file</h3>
{{=caption_upload_form}}
<hr />
<h3>Current Caption Files</h3>
<ul>
{{ for caption in caption_files: }}
    <li>{{=caption}} - {{=caption_files[caption][1] }} - 
        <a href="{{=URL('media', 'delete_caption_file', vars={'media_guid': media_guid, 'lang': caption}, user_signature=True )}}"
            onclick="return delete_caption_file('{{=media_guid}}', '{{=caption}}');">
            <img alt='delete caption file' src="{{=URL('static', 'images/delete.gif')}}"
            style="width: 16px; height: 16px;"></a>
    </li>
{{ pass }}
</ul>

<script>
    function delete_caption_file(file_guid, lang) {
        return confirm('Are you sure you want to delete the ' + lang + ' caption file?');
    }
</script>
